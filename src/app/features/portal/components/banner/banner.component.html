<section class="relative w-full overflow-hidden">
  <div class="h-[400px] sm:h-[500px] md:h-[600px] lg:h-[700px] xl:h-[800px]">
    <div 
      class="absolute inset-0 bg-cover bg-center bg-no-repeat"
      style="background-image: url('/images/banner.jpg');"
    >
      <div class="absolute inset-0 bg-black/50"></div>
    </div>

    <!-- Centered Content -->
    <div class="relative h-full flex flex-col items-center justify-center text-center px-4 sm:px-6 lg:px-8">
      <div class="max-w-[90%] sm:max-w-2xl md:max-w-3xl lg:max-w-4xl mx-auto">
      
        <!-- Title -->
        <h1 class="text-3xl sm:text-4xl md:text-5xl lg:text-6xl font-bold text-white mb-4 sm:mb-6 animate-fade-in">
          {{ 'BANNER.TITLE' | translate }}
        </h1>
          <!-- Search Bar -->
          <form class="flex flex-col sm:flex-row items-center gap-4 w-full mx-auto mb-6">
            <input 
              type="text" 
              class="w-full px-4 py-4 rounded-full text-sm sm:text-base bg-transparent border-2 border-primary text-white placeholder-gray-300 focus:outline-none focus:ring-2 focus:ring-primary transition duration-300" 
              placeholder="{{ 'BANNER.SEARCH_PLACEHOLDER' | translate }}" 
            />
            <button 
              type="submit" 
              class="px-6 sm:px-8 py-2.5 sm:py-3 rounded-full bg-primary text-primary-foreground font-medium hover:bg-primary/90 transition-all duration-300 shadow-lg hover:shadow-xl text-sm sm:text-base"
            >
              {{ 'BANNER.SEARCH' | translate }}
            </button>
          </form>
  
        <!-- Description -->
        <p class="text-base sm:text-lg md:text-xl lg:text-2xl text-gray-200 mb-6 sm:mb-8 max-w-2xl mx-auto">
          {{ 'BANNER.DESCRIPTION' | translate }}
        </p>
        
      
        <!-- Buttons -->
        <div class="flex flex-col sm:flex-row gap-4 justify-center items-center">
          <a 
            href="#" 
            class="w-full sm:w-auto inline-flex items-center justify-center px-6 sm:px-8 py-2.5 sm:py-3 rounded-full bg-primary text-primary-foreground font-medium hover:bg-primary/90 transition-all duration-300 shadow-lg hover:shadow-xl text-sm sm:text-base"
          >
            {{ 'BANNER.LEARN_MORE' | translate }}
            <svg class="w-4 h-4 sm:w-5 sm:h-5 ml-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M14 5l7 7m0 0l-7 7m7-7H3" />
            </svg>
          </a>
          <a 
            href="#" 
            class="w-full sm:w-auto inline-flex items-center justify-center px-6 sm:px-8 py-2.5 sm:py-3 rounded-full border-2 border-white text-white font-medium hover:bg-white/10 transition-all duration-300 text-sm sm:text-base"
          >
            {{ 'BANNER.GET_STARTED' | translate }}
            <svg class="w-4 h-4 sm:w-5 sm:h-5 ml-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 7l5 5m0 0l-5 5m5-5H6" />
            </svg>
          </a>
        </div>
      </div>
    </div>

    <div class="absolute bottom-0 left-0 right-0">
      <svg 
        class="w-full h-auto"
        viewBox="0 0 1440 100" 
        fill="none" 
        xmlns="http://www.w3.org/2000/svg"
      >
        <path 
          fill="currentColor"
          class="text-background"
          d="M0,32L48,37.3C96,43,192,53,288,58.7C384,64,480,64,576,58.7C672,53,768,43,864,42.7C960,43,1056,53,1152,53.3C1248,53,1344,43,1392,37.3L1440,32L1440,100L1392,100C1344,100,1248,100,1152,100C1056,100,960,100,864,100C768,100,672,100,576,100C480,100,384,100,288,100C192,100,96,100,48,100L0,100Z"
        />
      </svg>
    </div>
  </div>
</section>
