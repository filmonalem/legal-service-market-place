<div class="min-h-screen flex items-center justify-center bg-background p-4">
  <div class="w-full max-w-md bg-card rounded-xl shadow-lg p-6 space-y-6">
    <div class="text-center">
      <h1 class="text-2xl font-bold text-foreground">
        {{ 'PASSWORD.RESET_TITLE' | translate }}
      </h1>
      <p class="mt-2 text-muted-foreground">
        {{ 'PASSWORD.RESET_DESCRIPTION' | translate }}
      </p>
    </div>

    <form [formGroup]="changePasswordForm" (ngSubmit)="onSubmit()" class="space-y-4">
      <div>
        <label class="block text-sm font-medium text-foreground mb-2">
          {{ 'PASSWORD.NEW_PASSWORD' | translate }}
        </label>
        <input
          type="password"
          formControlName="password"
          class="w-full px-4 py-3 rounded-lg border border-border bg-background text-foreground focus:outline-none focus:ring-2 focus:ring-primary/50"
          [placeholder]="'PASSWORD.NEW_PASSWORD_PLACEHOLDER' | translate"
        >
        <div *ngIf="changePasswordForm.get('password')?.touched && changePasswordForm.get('password')?.invalid" 
             class="text-destructive text-sm mt-1">
          {{ 'PASSWORD.PASSWORD_REQUIREMENTS' | translate }}
        </div>
      </div>

      <div>
        <label class="block text-sm font-medium text-foreground mb-2">
          {{ 'PASSWORD.CONFIRM_PASSWORD' | translate }}
        </label>
        <input
          type="password"
          formControlName="confirmPassword"
          class="w-full px-4 py-3 rounded-lg border border-border bg-background text-foreground focus:outline-none focus:ring-2 focus:ring-primary/50"
          [placeholder]="'PASSWORD.CONFIRM_PASSWORD_PLACEHOLDER' | translate"
        >
        <div *ngIf="changePasswordForm.hasError('mismatch') && changePasswordForm.get('confirmPassword')?.touched" 
             class="text-destructive text-sm mt-1">
          {{ 'PASSWORD.PASSWORDS_DONT_MATCH' | translate }}
        </div>
      </div>

      <button
        type="submit"
        [disabled]="!changePasswordForm.valid || isSubmitting"
        class="w-full py-3 px-4 bg-primary text-primary-foreground rounded-lg hover:bg-primary/90 transition-colors disabled:opacity-50 disabled:cursor-not-allowed"
      >
        {{ (isSubmitting ? 'PASSWORD.RESETTING' : 'PASSWORD.RESET_PASSWORD') | translate }}
      </button>
    </form>
  </div>
</div>
