<div class="min-h-screen flex items-center justify-center bg-background p-4">
  
  <div class="w-full max-w-7xl flex rounded-2xl shadow-lg overflow-hidden bg-card">
    
    <div class="hidden lg:block lg:w-1/2 relative">
      <img 
        src="/images/eto.webp" 
        alt="Legal Services" 
        class="absolute inset-0 w-full h-full object-cover"
      >
      <div class="absolute inset-0 bg-primary/20 flex flex-col justify-center p-12">
        <!-- <h2 class="text-4xl font-bold text-green-700 mb-6">
          {{ 'LOGIN.WELCOME_BACK' | translate }}
        </h2> -->
        <!-- <p class="text-green-700 text-lg">
          {{ 'LOGIN.DESCRIPTION' | translate }}
        </p> -->
      </div>
    </div>

    <div class="w-full lg:w-1/2 p-6 sm:p-8 md:p-12">
      <div class="w-full max-w-md mx-auto">
        <div class="block lg:hidden mb-8 flex justify-center">
          <img 
            src="/images/eto.webp" 
            alt="Logo" 
            class="h-16 w-auto"
          >
        </div>

        <h1 class="text-2xl md:text-3xl font-bold text-foreground mb-8 text-center lg:text-left">
          {{ 'COMMON.LOGIN' | translate }}
        </h1>

        <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="space-y-6">
          <div>
            <label class="block text-sm font-medium text-foreground mb-2">
              {{ 'LOGIN.EMAIL' | translate }}
            </label>
            <input
              type="email"
              formControlName="email"
              class="w-full px-4 py-3 rounded-lg border border-border bg-background text-foreground focus:outline-none focus:ring-2 focus:ring-primary/50"
              [placeholder]="'LOGIN.EMAIL_PLACEHOLDER' | translate"
            >
            <div *ngIf="loginForm.get('email')?.touched && loginForm.get('email')?.invalid" 
                 class="text-destructive text-sm mt-1">
              {{ 'LOGIN.EMAIL_REQUIRED' | translate }}
            </div>
          </div>

          <div>
            <label class="block text-sm font-medium text-foreground mb-2">
              {{ 'LOGIN.PASSWORD' | translate }}
            </label>
            <input
              type="password"
              formControlName="password"
              class="w-full px-4 py-3 rounded-lg border border-border bg-background text-foreground focus:outline-none focus:ring-2 focus:ring-primary/50"
              [placeholder]="'LOGIN.PASSWORD_PLACEHOLDER' | translate"
            >
            <div *ngIf="loginForm.get('password')?.touched && loginForm.get('password')?.invalid" 
                 class="text-destructive text-sm mt-1">
              {{ 'LOGIN.PASSWORD_REQUIRED' | translate }}
            </div>
          </div>


          <button
            type="submit"
            [disabled]="!loginForm.valid"
            class="w-full py-3 px-4 bg-primary text-white rounded-lg hover:bg-primary/90 transition-colors disabled:opacity-50 disabled:cursor-not-allowed"
          >
            {{ 'COMMON.LOGIN' | translate }}
          </button>

          <p class="text-center text-sm text-muted-foreground">
            {{ 'LOGIN.NO_ACCOUNT' | translate }}
            <a routerLink="/signup" class="text-primary hover:text-primary/80 font-medium">
              {{ 'LOGIN.SIGN_UP' | translate }}
            </a>
          </p>

          <div class="flex justify-center">
            <a routerLink="/forgot-password" class="text-sm text-primary hover:text-primary/80">
              {{ 'LOGIN.FORGOT_PASSWORD' | translate }}
            </a>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
